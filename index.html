<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <title>Frontend Mentor Challenge #2 | Stats Preview Card Component</title>
  </head>
  <body>
      <main class="flex-container__border">      
      <div class="card" id="text">
        
          <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
          
        <p class="card__text">
           Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency.      
        </p>
        
        <div class="flex-container__card__stats">
          <div class="card__stats">
            <div class="stats-num">10k+</div>
            <div class="stats-text">companies</div>
          </div>
          <div class="card__stats">
            <p class="stats-num">314</p>
            <p class="stats-text">templates</p>
          </div>
          <div class="card__stats">
            <p class="stats-num">12m+</p>
            <p class="stats-text">queries</p>
          </div>
        </div>
    </div>
      </article>
      <!-- /card-one -->

      <article class="card" id="picture">
        
      </article>
      <!-- /card-two -->
      </main>
  </body>
</html>
